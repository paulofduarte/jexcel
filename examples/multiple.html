<html>

<script src="../dist/js/jquery.jexcel.js"></script>
<link rel="stylesheet" href="../dist/css/jquery.jexcel.css" type="text/css" />

<div id="my1"></div><br>
<div id="my2"></div>

<script>
    var data1 = $.fn.jexcel('helper', { action:'createEmptyData', cols:6, rows:10 });
    var data2 = $.fn.jexcel('helper', { action:'createEmptyData', cols:6, rows:10 });

    $('#my1').jexcel({
        data:data1
    });
    $('#my2').jexcel({
        data:data1
    });
</script>
</html>
